# Configuraci√≥n Nginx Reverse Proxy
# /etc/nginx/sites-available/email-proxy

server {
    listen 80;
    server_name mail1.tudominio.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mail1.tudominio.com;
    
    ssl_certificate /etc/letsencrypt/live/mail1.tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mail1.tudominio.com/privkey.pem;
    
    location / {
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name mail2.tudominio.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mail2.tudominio.com;
    
    ssl_certificate /etc/letsencrypt/live/mail2.tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mail2.tudominio.com/privkey.pem;
    
    location / {
        proxy_pass http://localhost:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}